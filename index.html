    <script>
      // Set up error handlers IMMEDIATELY, before anything else loads
      // This must run before React or any other scripts
      (function() {
        // TEMPORARILY DISABLE GOOGLE MAPS - Always disable to prevent errors
        // This prevents Google Maps from loading at all
        window.__GOOGLE_MAPS_DISABLED__ = true;
        try {
          sessionStorage.setItem('googleMapsDisabled', 'true');
        } catch (err) {
          // Ignore sessionStorage errors
        }
        
        // Global error handler for unhandled promise rejections
        window.onunhandledrejection = function (e) {
        // Suppress Google Maps errors - they're handled by MockMap component
        const errorMessage = e?.reason?.message || String(e?.reason || '');
        const errorStack = e?.reason?.stack || '';
        const errorString = String(e?.reason || '');
        
        // Get the error source from the event if available
        const errorSource = e.target || (e.src || '');
        const errorSourceString = String(errorSource);
        
        // Check for Google Maps errors from maps.googleapis.com domain
        // Also check the error source URL and any string representation
        const isGoogleMapsError = 
          errorMessage.includes('GD') || 
          errorMessage.includes('map.js') || 
          errorMessage.includes('google.maps') ||
          errorMessage.includes('maps.googleapis.com') ||
          errorStack.includes('map.js') ||
          errorStack.includes('maps.googleapis.com') ||
          errorStack.includes('common.js') ||
          errorStack.includes('maps-api-v3') ||
          errorString.includes('maps.googleapis.com') ||
          errorSourceString.includes('maps.googleapis.com') ||
          (typeof e.reason === 'string' && e.reason.includes && e.reason.includes('maps.googleapis.com')) ||
          // Catch TypeError with 'GD' property access
          (e.reason && typeof e.reason === 'object' && 'name' in e.reason && e.reason.name === 'TypeError' && (errorMessage.includes('GD') || errorStack.includes('map.js')));
        
        if (isGoogleMapsError) {
          // Silently suppress Google Maps errors - they're handled gracefully by the component
          // Mark Google Maps as disabled in session storage
          try {
            sessionStorage.setItem('googleMapsDisabled', 'true');
          } catch (err) {
            // Ignore sessionStorage errors
          }
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
          return false;
        }
        // For other errors, show them (but only in development)
        // Check if we're in development mode by checking if Vite dev server is running
        const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        if (isDev) {
          const pre = document.createElement('pre');
          pre.style.cssText = 'white-space:pre-wrap;color:#fff;background:#311;padding:12px;position:fixed;left:0;right:0;top:44px;z-index:999998';
          pre.textContent = '[unhandledrejection] ' + (e?.reason?.stack || e?.reason?.message || String(e?.reason));
          document.body.prepend(pre);
        }
        };
        
        // Global error handler for regular errors
        window.onerror = function (msg, src, line, col, err) {
          // Check if error is from Google Maps
          const errorMsg = String(msg || '');
          const errorSrc = String(src || '');
          const errorStack = (err && err.stack) ? String(err.stack) : '';
          
          if (errorMsg.includes('GD') || 
              errorMsg.includes('map.js') || 
              errorMsg.includes('google.maps') ||
              errorSrc.includes('maps.googleapis.com') ||
              errorStack.includes('maps.googleapis.com') ||
              errorStack.includes('map.js')) {
            // Suppress Google Maps errors
            try {
              sessionStorage.setItem('googleMapsDisabled', 'true');
              window.__GOOGLE_MAPS_DISABLED__ = true;
            } catch (err) {
              // Ignore sessionStorage errors
            }
            return true; // Prevent default error handling
          }
          
          // For other errors, show them (but only in development)
          const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          if (isDev) {
            const pre = document.createElement('pre');
            pre.style.cssText = 'white-space:pre-wrap;color:#fff;background:#111;padding:12px;position:fixed;left:0;right:0;top:0;z-index:999999';
            pre.textContent = '[onerror] ' + msg + '\n' + (err && err.stack ? err.stack : (src + ':' + line + ':' + col));
            document.body.prepend(pre);
          }
          return false;
        };
      })();
    </script>
