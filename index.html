<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Popera 2.0</title>
    <script>
      window.onerror = function (msg, src, line, col, err) {
        const pre = document.createElement('pre');
        pre.style.cssText = 'white-space:pre-wrap;color:#fff;background:#111;padding:12px;position:fixed;left:0;right:0;top:0;z-index:999999';
        pre.textContent = '[onerror] ' + msg + '\n' + (err && err.stack ? err.stack : (src + ':' + line + ':' + col));
        document.body.prepend(pre);
      };
      window.onunhandledrejection = function (e) {
        const pre = document.createElement('pre');
        pre.style.cssText = 'white-space:pre-wrap;color:#fff;background:#311;padding:12px;position:fixed;left:0;right:0;top:44px;z-index:999998';
        pre.textContent = '[unhandledrejection] ' + (e?.reason?.stack || e?.reason?.message || String(e?.reason));
        document.body.prepend(pre);
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-accent: #e35e25;
        --brand-deep: #15383c;
      }
      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      .font-outfit {
        font-family: Outfit, Inter, sans-serif;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
