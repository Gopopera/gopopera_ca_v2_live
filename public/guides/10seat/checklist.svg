  <path d="M 410 275 L 425 290 L 435 270" stroke="#e35e25" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="400" y="320" width="40" height="40" rx="4" fill="#15383c" opacity="0.5" stroke="#e35e25" stroke-width="3"/>
  <path d="M 410 345 L 425 360 L 435 340" stroke="#e35e25" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="400" y="390" width="40" height="40" rx="4" fill="#15383c" opacity="0.5" stroke="#e35e25" stroke-width="3"/>
  <path d="M 410 415 L 425 430 L 435 410" stroke="#e35e25" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="400" y="460" width="40" height="40" rx="4" fill="#15383c" opacity="0.5" stroke="#f2f2f2" stroke-width="3"/>
  <rect x="400" y="530" width="40" height="40" rx="4" fill="#15383c" opacity="0.5" stroke="#f2f2f2" stroke-width="3"/>
